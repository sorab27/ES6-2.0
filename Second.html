  <body>
    <h1>Find the possible combinations of a string and store them in a MAP?</h1>
    <script>
      const myMap = new Map();
      var index = 0;
      function combination(str) {
        var myFunction = function (active, rest, a) {
          if (!active && !rest) {
            return;
          }
          if (!rest) {
            a.push(active);
            myMap.set(index, a[index]);
            index++;
          } else {
            myFunction(active + rest[0], rest.slice(1), a);
            myFunction(active, rest.slice(1), a);
          }
          return a;
        };
        return myFunction("", str, []);
      }
      console.log(combination("sorab"));
      console.log(myMap);
    </script>
  </body>
