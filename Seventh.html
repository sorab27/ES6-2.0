<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seventh Question</title>
  </head>
  <body>
    <h1>
      Write a program to flatten a nested array to single level using arrow
      functions.
    </h1>
    <script>
      const flat = () => {
        var myArray = [
          [1, 2],
          [3, 4, 5],
          [6, 7, 8, 9],
        ];
        var myNewArray = [].concat(...myArray);
        return myNewArray;
      };
      console.log(flat());
    </script>
  </body>
</html>
